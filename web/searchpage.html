<html>
    <head>
        <title>
            8packs Home Page
        </title>
        
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">

        <!-- Ubuntu Font -->
        <link href='http://fonts.googleapis.com/css?family=Ubuntu' rel='stylesheet' type='text/css'>
        
        <link rel="stylesheet" href="css/main.css">
        
        <!-- jQuery -->
        <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
        
        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
        
    </head>
    <body>
        <nav class="navbar navbar-default">
          <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="#"><img src="images/logo_colored.png" class="img-responsive logo_img"></a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
              <ul class="nav navbar-nav navbar-left">
                <form class="navbar-form navbar-left" role="search">
                    <div class="input-group input-group-sm">
                      <input type="text" class="form-control" placeholder="Search">
                      <span class="input-group-btn">
                        <button class="btn btn-warning" type="button"><span class="glyphicon glyphicon-search" /></button>
                      </span>
                    </div>
                </form>  
              </ul>
              
              <ul class="nav navbar-nav navbar-right">
                  <!-- User -->
                  <li>
                      <a href="#">
                          <span>
                              <div>
                                  <img class="navbar_user_img" src="images/ryan.png">
                                  Ryan
                              </div>
                          </span>
                          <span class="placeholder"/>
                      </a>
                  </li>
                  
                  <!-- Notification -->
                  <li><a href="#"><span class="glyphicon glyphicon-bell" /><span class="placeholder"/></a></li>
                  <!-- Inbox -->
                  <li><a href="#"><span class="glyphicon glyphicon-envelope" /><span class="placeholder"/></a></li>
                  <!-- Add Friends -->
                  <li><a href="#"><span class="glyphicon glyphicon-plus" /><span class="placeholder"/></a></li>
                  <!-- Help -->
                  <li><a href="#"><span class="glyphicon glyphicon-question-sign" /><span class="placeholder"/></a></li>
                  
                  <!-- Create Event -->
                  <li><button type="button" class="btn btn-warning navbar-btn">Create Event</button></li>
              </ul>
            </div><!-- /.navbar-collapse -->
          </div><!-- /.container-fluid -->
        </nav>
        
        
    </body>
</html>
