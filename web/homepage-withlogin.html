<html>
    <head>
        <title>
            8packs Home Page
        </title>
        
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">

        <!-- Ubuntu Font -->
        <link href='http://fonts.googleapis.com/css?family=Ubuntu' rel='stylesheet' type='text/css'>
        
        <link rel="stylesheet" href="css/main.css">
        
        <!-- jQuery -->
        <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
        
        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
        
    </head>
    <body>
        <div class="banner_div">
            <nav class="navbar transparent">
              <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                  <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                  </button>
                  <a class="navbar-brand" href="#"><img src="images/logo.png" class="img-responsive logo_img"></a>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                  <ul class="nav navbar-nav navbar-right">
                      <!-- User -->
                      <li>
                          <a href="#">
                              <span>
                                  <div>
                                      <img class="navbar_user_img" src="images/ryan.png">
                                      Ryan
                                  </div>
                              </span>
                              <span class="placeholder"/>
                          </a>
                      </li>

                      <!-- Notification -->
                      <li><a href="#"><span class="glyphicon glyphicon-bell" /><span class="placeholder"/></a></li>
                      <!-- Inbox -->
                      <li><a href="#"><span class="glyphicon glyphicon-envelope" /><span class="placeholder"/></a></li>
                      <!-- Add Friends -->
                      <li><a href="#"><span class="glyphicon glyphicon-plus" /><span class="placeholder"/></a></li>
                      <!-- Help -->
                      <li><a href="#"><span class="glyphicon glyphicon-question-sign" /><span class="placeholder"/></a></li>

                      <!-- Create Event -->
                      <li><button type="button" class="btn btn-warning navbar-btn">Create Event</button></li>
                  </ul>
                </div><!-- /.navbar-collapse -->
              </div><!-- /.container-fluid -->
            </nav>

            
            
            <!-- Picture with Search bar -->
            <div>
                <img src="images/banner.png" class="img-responsive banner_img" alt="Responsive image">
                
                <!-- Overlay -->
                <div class="banner_overlay">
                </div>
                
                <div class="banner_header_text center">
                    <h1 align="center" class="banner_text ubuntu_font no_margin_vertical">Every Step Brings You</h1>
                    <h1 align="center" class="banner_text ubuntu_font no_margin_vertical">Closer To Your Goal</h1>
                </div>
                
                
                <div class="banner_search_box_div">
                    <div class="col-lg-offset-2 col-lg-8">
                        <div class="input-group">
                          <input type="text" class="form-control" placeholder="Cycling from 3 May to 2 August in Napa Valley">
                          <span class="input-group-btn">
                            <button class="btn btn-warning" type="button">Search</button>
                          </span>
                        </div><!-- /input-group -->
                    </div>
                </div>
                
            </div>
            
        </div>
        
        <!-- Contents -->
        <div class="content_div">
            <!-- Grid of events -->
            <div class="container">
                <h4>Popular Events</h4>
            </div>

            <!-- Browse by categories -->
            <div class="container">
                <h4>Browse Events by Category</h4>

                <!-- Running -->
                <div class="col-md-6 no_padding_horizontal category_pictures_div">
                    <div class="center_container">
                        <img src="images/running.jpg" class="img-responsive no_padding_horizontal category_pictures_img" alt="Responsive image">
                        <div class="center_container">
                            <p class="category_text_div">Running</p>
                        </div>
                    </div>
                </div>

                <!-- Swimming -->
                <div class="col-md-6 no_padding_horizontal category_pictures_div">
                    <div class="center_container">
                        <img src="images/swimming.jpg" class="img-responsive no_padding_horizontal category_pictures_img" alt="Responsive image">
                        <div class="center_container">
                            <p class="category_text_div">Swimming</p>
                        </div>
                    </div>
                </div>

                <!-- Cycling -->
                <div class="col-md-6 no_padding_horizontal category_pictures_div">
                    <div class="center_container">
                        <img src="images/cycling.jpg" class="img-responsive no_padding_horizontal category_pictures_img" alt="Responsive image">
                        <div class="center_container">
                            <p class="category_text_div">Cycling</p>
                        </div>
                    </div>
                </div>

                <!-- Kayaking -->
                <div class="col-md-6 no_padding_horizontal category_pictures_div">
                    <div class="center_container">
                        <img src="images/kayaking.jpg" class="img-responsive no_padding_horizontal category_pictures_img" alt="Responsive image">
                        <div class="center_container">
                            <p class="category_text_div">Kayaking</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
